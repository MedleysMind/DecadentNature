<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Decadent Nature Music</title>
    <meta
      name="Description"
      content="The site for Rick G.'s Music Collective, Decadent Nature. 
      A one stop shop for all social links and latest information. A site by Patrick Medley."
    />
    <!-- preconnects -->
    <link rel="preconnect" href="https://stats.g.doubleclick.net" crossorigin />
    <link rel="preconnect" href="https://ssl.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://yt3.ggpht.com" crossorigin />
    <link
      rel="preconnect"
      href="https://www.google-analytics.com"
      crossorigin
    />
    <link rel="preconnect" href="https://apis.google.com" crossorigin />
    <link rel="preconnect" href="https://tools.applemusic.com" crossorigin />
    <link rel="preload" href="resources/jquery-3.4.1.min.js" crossorigin />
    <link rel="preload" href="resources/bootstrap.min.js" crossorigin />
    <!-- styles -->
    <link rel="stylesheet" href="resources/bootstrap.min.css" />
    <link rel="stylesheet" href="resources/styling.css" />
  </head>
  <body>
    <!-- navBar -->
    <div class="nav justify-content-center">
      <!-- social media links -->
      <div class="container row social mb-4 mt-2">
        <div class="col-lg-2 align-self-center">
          <iframe
            allowtransparency="true"
            scrolling="no"
            src="https://w.soundcloud.com/icon/?url=http%3A%2F%2Fsoundcloud.com%2Fuser-275472632&color=white_orange&size=32"
            style="width: 32px; height: 32px;"
            title="Soundcloud Button"
          ></iframe>
        </div>
        <div class="col-lg-2 align-self-center">
          <a
            href="https://www.facebook.com/RickGOfficial/"
            aria-label="Facebook Link"
            ><i class="fa fa-facebook-square fa-2x"></i
          ></a>
        </div>
        <div class="col-lg-2 align-self-center">
          <script src="https://apis.google.com/js/platform.js"></script>

          <div
            class="g-ytsubscribe"
            data-channelid="UCBnVy_XYgikOz3Rqtt7OiUA"
            data-layout="default"
            data-count="default"
            aria-label="Youtube Subscribe Button"
            title="Youtube Subscribe Button"
          ></div>
        </div>
        <div class="col-lg-2 align-self-center">
          <iframe
            src="https://open.spotify.com/follow/1/?uri=spotify:artist:5SNSCnq23KKq73IRgAA5bl&size=basic&theme=dark&show-count=0"
            width="200"
            height="25"
            scrolling="no"
            style="border:none; overflow:hidden;"
            allowtransparency="true"
            title="Spotify Button"
          ></iframe>
        </div>
        <div class="col-lg-2 align-self-center">
          <a
            href="
          https://www.instagram.com/decadentnature/"
            aria-label="Instagram Link"
            ><i class="fa fa-instagram fa-2x"></i
          ></a>
        </div>
        <div class="col-lg-2 align-self-center">
          <a
            title="Apple Music Button"
            href="https://geo.music.apple.com/us/artist/rick-g/556337186?mt=1&app=music&ls=1"
            style="display:inline-block;overflow:hidden;background:url(https://tools.applemusic.com/embed/v1/app-icon.svg) no-repeat;width:34px;height:34px;"
          ></a>
        </div>
      </div>
      <!-- navigation menu -->
      <div class="row">
        <div class="col">
          <div class="row">
            <div class="col col-lg-6">
              <div class="nav-item">
                <a class="nav-link" href="#">Music</a>
              </div>
            </div>
            <div class="col col-lg-6">
              <div class="nav-item">
                <a class="nav-link" href="#">Latest</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col align-self-center">
          <div>
            <img
              src="./resources/imgs/decadentredResize.webp"
              alt="Decadent Nature"
              height="150"
              width="300"
              class="imageMain"
            />
          </div>
        </div>
        <div class="col">
          <div class="row">
            <div class="col col-lg-6">
              <div class="nav-item">
                <a class="nav-link" href="#">Merch</a>
              </div>
            </div>
            <div class="col col-lg-6">
              <div class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- header image  -->
    <div class="container-fluid justify-content-center row py-5">
      <div class="col-lg-8">
        <img
          class="img-fluid hidden"
          src="resources/imgs/alienrick.webp"
          alt="Alien Rick"
          height="100%"
          width="100%"
        />
      </div>
    </div>
    <!-- playlists section -->
    <div class="container-fluid py-5 playlists">
      <h2 class="pb-3">Music</h2>
      <div class="row">
        <div class="col pb-4">
          <iframe
            src="https://open.spotify.com/embed/artist/5SNSCnq23KKq73IRgAA5bl"
            width="75%"
            height="300"
            allowtransparency="true"
            allow="encrypted-media"
            title="Spotify Playlist"
          ></iframe>
        </div>
      </div>
      <div class="row justify-content-center align-self-center">
        <div class="col-6">
          <iframe
            class=" pl-5 m-0"
            src="https://open.spotify.com/follow/1/?uri=spotify:artist:5SNSCnq23KKq73IRgAA5bl&size=detail&theme=dark&show-count=0"
            width="300px"
            height="56px"
            scrolling="no"
            allowtransparency="false"
            title="Spotify Button"
          ></iframe>
        </div>
        <div class="col-6 py-2">
          <a
            title="Apple Music Badge"
            href="https://geo.music.apple.com/us/artist/rick-g/556337186?mt=1&app=music"
            style="display:inline-block;overflow:hidden;background:url(https://tools.applemusic.com/en-us/badge-lrg.svg?kind=artist&bubble=apple_music) no-repeat;width:300px;height:90px;"
          ></a>
        </div>
      </div>
    </div>
    <!-- videos section -->
    <div class="container-fluid vid py-5">
      <h2 class="pb-2">Latest</h2>
      <div class="">
        <style>
          .embed-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
          }
          .embed-container iframe,
          .embed-container object,
          .embed-container embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
          }
        </style>
        <div class="embed-container">
          <iframe
            src="https://www.youtube.com/embed/ecH6Ei8KPco"
            allowfullscreen
            title="Youtube Video"
            aria-label="Youtube Video"
          ></iframe>
        </div>
        <script src="https://apis.google.com/js/platform.js"></script>

        <div
          class="g-ytsubscribe"
          data-channelid="UCBnVy_XYgikOz3Rqtt7OiUA"
          data-layout="full"
          data-count="default"
          title="Youtube Subscribe Button"
          aria-label="Youtube Subscribe Button"
        ></div>
      </div>
    </div>
    <!-- contact section -->
    <div class="container-fluid contact py-5">
      <h2 class="py-3">Contact</h2>
      <label for="" title="Contact Form">
        <form action="" id="form" method="">
          <div>
            <label for="Name">First Name</label>
            <input aria-label="name" type="text" placeholder="Name" />
          </div>
          <div>
            <label for="Email">Email Address</label>
            <input aria-label="email" type="email" placeholder="Email" />
          </div>
          <div>
            <label for="Message">Message</label>
            <textarea
              aria-label="message"
              name="Message"
              id=""
              cols="25"
              rows="5"
            ></textarea>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </label>
    </div>
    <!-- page footer -->
    <footer
      class="pageBottom footer py-5 justify-content-center align-self-center"
    >
      <div class="row">
        <div class="col col-lg-4">
          <h5>Stay Connected</h5>
          <a
            href="https://www.facebook.com/RickGOfficial/"
            aria-label="Facebook Button"
            ><i class="fa fa-facebook-square fa-2x"></i
          ></a>
          <a
            href="
            https://twitter.com/DecadentNature"
            aria-label="Twitter Button"
            ><i class="fa fa-twitter fa-2x px-2"></i
          ></a>
          <a
            href="
          https://www.instagram.com/decadentnature/"
            aria-label="Instagram Button"
            ><i class="fa fa-instagram fa-2x"></i
          ></a>
        </div>
        <div class="col col-lg-4">
          <img
            src="resources/imgs/decadentredResize.webp"
            alt="Decadent Nature"
            class="imageMain"
          />
        </div>
        <div class="col col-lg-4 justify-content-center">
          <h5>Other Info</h5>
          <a href="">Privacy Policy</a>
          <br />
          <a href="">Terms of Agreement</a>
        </div>
      </div>
    </footer>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <!-- scripts -->
    <script src="resources/jquery-3.4.1.min.js"></script>
    <script src="resources/bootstrap.min.js"></script>
    <script src="resources/index.js" async></script>
  </body>
</html>
